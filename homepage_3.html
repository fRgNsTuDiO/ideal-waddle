<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ideal Waddle Gaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Gradient background: red → purple → dark blue */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #d90429 0%, #7c3aed 50%, #0f172a 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      background: rgba(15, 23, 42, 0.7); /* dark blue overlay */
      padding: 36px 0 18px 0;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #d90429;
      text-shadow: 0 2px 16px #7c3aed, 0 6px 40px #0f172a;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #fff;
      opacity: 0.88;
      margin-bottom: 0;
    }
    nav {
      margin: 30px 0 10px 0;
      display: flex;
      justify-content: center;
      gap: 32px;
    }
    nav a {
      color: #fff;
      background: rgba(124, 58, 237, 0.7);
      text-decoration: none;
      padding: 12px 26px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      box-shadow: 0 2px 8px rgba(15,23,42,0.2);
    }
    nav a:hover {
      background: #d90429;
      color: #fff;
    }
    .main {
      max-width: 540px;
      margin: 48px auto 0 auto;
      background: rgba(15,23,42,0.8);
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(15,23,42,0.6);
      padding: 38px 30px;
      text-align: center;
    }
    .main h2 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 16px;
      text-shadow: 0 1px 8px #7c3aed;
    }
    .main p {
      font-size: 1.1rem;
      color: #e0e6f7;
      margin-bottom: 28px;
    }
    .cta-btn {
      background: linear-gradient(90deg, #d90429 0%, #7c3aed 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(124,58,237,0.4);
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #7c3aed 0%, #d90429 100%);
    }
    @media (max-width: 600px) {
      .main {
        padding: 24px 8px;
      }
      nav {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ideal Waddle Gaming</div>
    <div class="subtitle">Level Up Your Adventure</div>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">News</a>
    <a href="#">Community</a>
    <a href="#">Contact</a>
  </nav>
  <section class="main">
    <h2>Welcome to Ideal Waddle!</h2>
    <p>
      Your ultimate gaming universe—discover epic titles, join tournaments, and connect with passionate gamers.  
      Dive in, explore new worlds, and unleash your inner champion!
    </p>
    <a href="#" class="cta-btn">Start Your Quest</a>
  </section>
</body>
</html>
