<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kami Akan Hadir ! Untuk Anda !</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .title {
      font-size: 3.2rem;
      font-weight: bold;
      color: #7c3aed;
      margin-top: 60px;
      letter-spacing: 2px;
    }
    .subtitle {
      color: #ff2e63;
      font-size: 1.25rem;
      margin-bottom: 30px;
      margin-top: 12px;
    }
    .coming-soon {
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }
    .countdown {
      font-size: 2.1rem;
      color: #222;
      font-weight: 700;
      margin: 0 0 36px 0;
      letter-spacing: 2px;
    }
    .newsletter-form {
      margin: 0 auto 68px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      max-width: 320px;
    }
    .newsletter-form input[type="email"] {
      padding: 10px 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.08rem;
      width: 100%;
      box-sizing: border-box;
      outline: none;
    }
    .newsletter-form button {
      background: linear-gradient(90deg, #7c3aed 0%, #ff2e63 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1.08rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 3px;
      transition: background 0.2s;
      width: 100%;
    }
    .newsletter-form button:hover {
      background: linear-gradient(90deg, #ff2e63 0%, #7c3aed 100%);
    }
    .footer {
      position: fixed;
      bottom: 12px;
      width: 100vw;
      color: #999;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 1px;
      opacity: 0.86;
    }
    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      .coming-soon { font-size: 1.1rem; }
      .countdown { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="title">Upsss....</div>
  <div class="subtitle">Saat ini kami belum hadir !</div>
  <div class="coming-soon">Website kami akan segera hadir!</div>
  <div class="countdown" id="countdown">100 Hari 01:30:50</div>
  <form class="newsletter-form" onsubmit="event.preventDefault(); alert('Terima kasih! Kami akan kabari saat launching.'); this.reset();">
    <input type="email" placeholder="Masukkan email untuk update" required>
    <button type="submit">Dapatkan Notifikasi</button>
  </form>
  <div class="footer">&copy; 2025 Ideal Firguna. All rights reserved.</div>
  <script>
    // Set tanggal launching (misal: 1 Agustus 2025)
    const launchDate = new Date("2025-08-01T00:00:00");
    function updateCountdown() {
      const now = new Date();
      let diff = launchDate - now;
      if (diff < 0) diff = 0;
      const days = String(Math.floor(diff / (1000*60*60*24))).padStart(2,'0');
      const hours = String(Math.floor((diff/(1000*60*60))%24)).padStart(2,'0');
      const mins = String(Math.floor((diff/(1000*60))%60)).padStart(2,'0');
      const secs = String(Math.floor((diff/1000)%60)).padStart(2,'0');
      document.getElementById('countdown').textContent = `${days} Hari ${hours}:${mins}:${secs}`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
