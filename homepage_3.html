<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ideal Waddle - List Server Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #d90429 0%, #7c3aed 50%, #0f172a 100%);
      color: #fff;
      min-height: 100vh;
    }
    header {
      background: rgba(15, 23, 42, 0.85);
      padding: 28px 0 16px 0;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .logo {
      font-size: 2.6rem;
      font-weight: bold;
      color: #d90429;
      letter-spacing: 3px;
      text-shadow: 0 2px 14px #7c3aed, 0 8px 32px #0f172a;
    }
    .subtitle {
      margin-top: 6px;
      font-size: 1.15rem;
      color: #fff;
      opacity: 0.9;
    }
    .promo {
      margin: 32px auto 0 auto;
      background: linear-gradient(90deg, #d90429 0%, #7c3aed 100%);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      padding: 18px 32px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(124,58,237,0.18);
      letter-spacing: 1px;
      margin-bottom: 20px;
      animation: promoGrow 1.2s cubic-bezier(.67,-0.12,.32,1.09);
    }
    @keyframes promoGrow {
      from { transform: scale(0.98);}
      to   { transform: scale(1);}
    }
    .container {
      max-width: 900px;
      margin: 18px auto 36px auto;
      padding: 20px 12px 32px 12px;
      background: rgba(15,23,42,0.86);
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(10,0,40,0.22);
    }
    h2 {
      margin-top: 0;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 1px 6px #7c3aed;
    }
    /* Server Card */
    .server-card {
      background: rgba(124, 58, 237, 0.10);
      border-radius: 12px;
      margin-bottom: 36px;
      box-shadow: 0 2px 16px rgba(15,23,42,0.10);
      padding: 26px 20px 18px 20px;
      position: relative;
    }
    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 8px;
    }
    .server-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #d90429;
      text-shadow: 0 1px 6px #7c3aed;
    }
    .server-status.online {
      color: #49ff49;
      font-weight: bold;
      font-size: 1.08rem;
      margin-left: 12px;
    }
    .server-status.offline {
      color: #ff4949;
      font-weight: bold;
      font-size: 1.08rem;
      margin-left: 12px;
    }
    .server-desc {
      margin: 14px 0 10px 0;
      color: #e0e6f7;
      font-size: 1.08rem;
    }
    .server-ip-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(15,23,42,0.78);
      padding: 9px 14px;
      border-radius: 7px;
      width: fit-content;
      margin-bottom: 12px;
      font-size: 1.12rem;
      user-select: all;
    }
    .copy-btn {
      background: #7c3aed;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 4px 13px;
      margin-left: 4px;
      font-size: 0.99rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1px 3px #0f172a44;
    }
    .copy-btn:active, .copy-btn.copied {
      background: #d90429;
    }
    .cta {
      background: linear-gradient(90deg, #d90429 0%, #7c3aed 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 12px 30px;
      cursor: pointer;
      margin: 15px 0 12px 0;
      box-shadow: 0 2px 12px rgba(124,58,237,0.21);
      transition: background 0.3s;
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
    }
    .cta:hover {
      background: linear-gradient(90deg, #7c3aed 0%, #d90429 100%);
    }
    /* Komentar Styles */
    .comments-section {
      margin-top: 12px;
    }
    .comment-list {
      margin: 0 0 6px 0;
      padding: 0;
      list-style: none;
    }
    .comment-item {
      background: rgba(255,255,255,0.09);
      margin-bottom: 9px;
      border-radius: 8px;
      padding: 10px 14px 7px 14px;
      box-shadow: 0 1px 4px rgba(15,23,42,0.09);
    }
    .comment-user {
      font-weight: bold;
      color: #7c3aed;
    }
    .comment-stars {
      color: gold;
      font-size: 1.05em;
    }
    .comment-text {
      margin: 4px 0 0 0;
      color: #e0e6f7;
    }
    /* Form Styles */
    .comment-form {
      margin-top: 9px;
      background: rgba(15,23,42,0.65);
      padding: 13px 8px 7px 8px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(124,58,237,0.12);
    }
    .form-row {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-row label {
      flex: 0 0 70px;
      color: #fff;
      font-weight: 500;
      font-size: 0.96rem;
    }
    .form-row input, .form-row textarea {
      flex: 1 1 0%;
      border: none;
      border-radius: 6px;
      padding: 7px;
      font-size: 0.99rem;
      background: #181c2b;
      color: #fff;
      outline: none;
      resize: vertical;
    }
    .star-rating {
      display: flex;
      gap: 2px;
      cursor: pointer;
    }
    .star-rating span {
      font-size: 1.17em;
      color: #888;
      transition: color 0.2s;
    }
    .star-rating .active {
      color: gold;
    }
    .comment-form button {
      background: linear-gradient(90deg, #d90429 0%, #7c3aed 100%);
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      margin-top: 5px;
    }
    .comment-form button:hover {
      background: linear-gradient(90deg, #7c3aed 0%, #d90429 100%);
    }
    @media (max-width: 700px) {
      .container {
        padding: 10px 1vw;
      }
      .promo { padding: 8px 3vw; }
      .server-card { padding: 13px 5px 8px 5px; }
      .server-header { flex-direction: column; gap: 3px;}
      .server-name { font-size: 1.12rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ideal Waddle Gaming</div>
    <div class="subtitle">List Server Minecraft Indonesia</div>
  </header>
  <div class="promo">
    Pasang servermu dan buat ramai servermu sekarang juga !
  </div>
  <div class="container" id="serversContainer">
    <!-- Server list with comments rendered by JS -->
  </div>
  <script>
    // Data server
    const servers = [
      {
        name: "IDWaddle Survival",
        ip: "play.idwaddle.com:25565",
        desc: "Server survival premium dengan fitur ekonomi, claim tanah, & event mingguan.",
        status: "online",
        comments: [
          { user: "Rafi", stars: 5, text: "Asik banget, staffnya ramah!" },
          { user: "Maya", stars: 4, text: "Main bareng temen makin seru di sini." }
        ]
      },
      {
        name: "IDWaddle Adventure",
        ip: "adventure.idwaddle.com:25575",
        desc: "Server petualangan dengan quest, boss, dan hadiah menarik tiap minggu.",
        status: "online",
        comments: [
          { user: "Doni", stars: 4, text: "Questnya seru dan menantang!" }
        ]
      },
      {
        name: "IDWaddle MiniGames",
        ip: "minigames.idwaddle.com:26666",
        desc: "Aneka minigame seru seperti bedwars, skywars, spleef, parkour, dan lainnya.",
        status: "offline",
        comments: [
          { user: "Sinta", stars: 3, text: "Sering rame, tapi kadang lag." }
        ]
      }
    ];

    // HTML escape (for safe rendering user input)
    function escapeHTML(str) {
      return (str+"").replace(/[<>"'&]/g, s => ({
        '<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','&':'&amp;'
      })[s]);
    }

    // Render all servers
    function renderServers() {
      const container = document.getElementById('serversContainer');
      container.innerHTML = '';
      servers.forEach((srv, idx) => {
        const card = document.createElement('div');
        card.className = "server-card";
        card.innerHTML = `
          <div class="server-header">
            <span class="server-name">${escapeHTML(srv.name)}</span>
            <span class="server-status ${srv.status}">${srv.status.toUpperCase()}</span>
          </div>
          <div class="server-desc">${escapeHTML(srv.desc)}</div>
          <div class="server-ip-box">
            <span id="ip-${idx}">${escapeHTML(srv.ip)}</span>
            <button class="copy-btn" data-idx="${idx}" title="Salin IP & Port">Salin</button>
          </div>
          <button class="cta" onclick="window.open('minecraft://?addExternalServer=${encodeURIComponent(srv.name)}|${srv.ip}','_self')">Main di server ini</button>
          <div class="comments-section" id="comments-section-${idx}">
            <h3 style="margin-bottom:7px;font-size:1.04rem;">Komentar & Rating</h3>
            <ul class="comment-list" id="commentList-${idx}">
              <!-- List komentar -->
            </ul>
            <form class="comment-form" id="commentForm-${idx}" autocomplete="off">
              <div class="form-row">
                <label for="user-${idx}">Nama</label>
                <input type="text" id="user-${idx}" required placeholder="Nama Anda" maxlength="20">
              </div>
              <div class="form-row">
                <label>Rating</label>
                <div class="star-rating" id="starRating-${idx}">
                  <span data-star="1">&#9733;</span>
                  <span data-star="2">&#9733;</span>
                  <span data-star="3">&#9733;</span>
                  <span data-star="4">&#9733;</span>
                  <span data-star="5">&#9733;</span>
                </div>
              </div>
              <div class="form-row">
                <label for="comment-${idx}">Komentar</label>
                <textarea id="comment-${idx}" rows="2" required maxlength="120" placeholder="Tuliskan pendapatmu..."></textarea>
              </div>
              <button type="submit">Kirim</button>
            </form>
          </div>
        `;
        container.appendChild(card);

        // Komentar per server
        renderComments(idx);

        // Star rating logic per form
        let selectedStars = 5;
        const starEls = card.querySelectorAll(`#starRating-${idx} span`);
        function highlightStars(n) {
          starEls.forEach((el, i) => {
            el.classList.toggle('active', i < n);
          });
        }
        starEls.forEach((el, i) => {
          el.addEventListener('mouseenter', () => highlightStars(i+1));
          el.addEventListener('mouseleave', () => highlightStars(selectedStars));
          el.addEventListener('click', () => {
            selectedStars = i+1;
            highlightStars(selectedStars);
          });
        });
        highlightStars(selectedStars);

        // Form komentar submit per server
        card.querySelector(`#commentForm-${idx}`).addEventListener('submit', function(e) {
          e.preventDefault();
          const user = card.querySelector(`#user-${idx}`).value.trim();
          const comment = card.querySelector(`#comment-${idx}`).value.trim();
          if (!user || !comment) return;
          servers[idx].comments.push({ user: escapeHTML(user), stars: selectedStars, text: escapeHTML(comment) });
          renderComments(idx);
          this.reset();
          selectedStars = 5;
          highlightStars(selectedStars);
        });

        // Copy IP Button
        card.querySelector(".copy-btn").addEventListener('click', function() {
          navigator.clipboard.writeText(srv.ip).then(() => {
            this.textContent = "Disalin!";
            this.classList.add('copied');
            setTimeout(() => {
              this.textContent = "Salin";
              this.classList.remove('copied');
            }, 1200);
          });
        });
      });
    }

    // Render komentar untuk server tertentu
    function renderComments(idx) {
      const commentList = document.getElementById(`commentList-${idx}`);
      if (!commentList) return;
      commentList.innerHTML = '';
      servers[idx].comments.slice().reverse().forEach(c => {
        const li = document.createElement('li');
        li.className = "comment-item";
        li.innerHTML = `
          <div class="comment-user">${escapeHTML(c.user)} 
            <span class="comment-stars">${'&#9733;'.repeat(c.stars)}${'&#9734;'.repeat(5-c.stars)}</span>
          </div>
          <div class="comment-text">${escapeHTML(c.text)}</div>
        `;
        commentList.appendChild(li);
      });
    }

    renderServers();
  </script>
</body>
</html>
